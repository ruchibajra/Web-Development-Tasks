<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT HANDLING</title>
    <link rel="stylesheet" href="../EVENT HANDLING/event.css" />
  </head>
  <body onload="onPageLoad()">
    <!-- btn click START -->
    <button id="btn-click">Click button</button>
    <p id="demo"></p>
    <!-- btn click END -->

    <!-- on change START -->
    <select name="text" id="onchange-select">
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>

    <p id="onchange-text"></p>
    <!-- on change END -->

    <!-- on mouse over START -->
    <h1 id="mouse-on-text">Mouse over me !!!</h1>
    <!-- on mouse over END -->

    <!-- on key down & on key up START -->
     <input type="text" name="on-key" id="on-key-input">
    <!-- on key down & on key up END -->

    <script src="../EVENT HANDLING/event.js"></script>
  </body>
</html>
