<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./dom.css" />
  </head>
  <body>
    <div id="openbook-section">
      <!-- heading section -->
      <img src="./assets/book_logo.png" alt="book-logo" />
      <p>
        Welcome to the Book List Manager, your new go-to tool for effortlessly
        keeping track of your favorite books. This simple yet powerful
        application is designed with book lovers in mind, providing a
        user-friendly interface that allows you to dynamically manage your book
        collection with ease.
      </p>

      <div id="main-section">
        <!-- button section  -->
        <input type="text" id="search-bar" placeholder=" Search for a book" />
        <button id="search-book" onclick="searchBook()">Search Book</button>
        <button id="add-book" onclick="addBook()">Add Book</button>
        <button id="remove-book" onclick="removeBook()">Remove Last Book</button>

      </div>

      <ul id="book-list">

        <!-- Book items will be added here -->
      </ul>
    </div>

    <script src="./dom.js"></script>
  </body>
</html>
