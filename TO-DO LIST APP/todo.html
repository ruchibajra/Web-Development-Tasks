<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="../TO-DO LIST APP/todo.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do LIST <img src="../TO-DO LIST APP/images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
            <!-- all the task added from the user interface will be added here -->
            </ul>
    
        </div>

     
    </div>
    <script src="./todo.js"></script>
</body>
</html>
